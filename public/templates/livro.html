<div class=row>
    <div class=col-lg-12>
        <rd-widget>
            <rd-widget-header icon=fa-book title=Livros></rd-widget-header>
            <rd-widget-body classes="medium no-padding">             
                <div class=table-responsive>


                    <table ng-table="tableParams" class="table ng-table-responsive">
                        <tr ng-repeat="livro in livros">
                            <td data-title="'Título'" sortable="'titulo'">
                                {{livro.titulo}}
                            </td>
                            <td data-title="'Autor'"  >
                                {{livro.autor}}
                            </td>
                            <td data-title="'Quantidade'" style="text-align: right" >
                                {{livro.quantidade}}
                            </td>
                            <td data-title="'Reservados'" style="text-align: right" >
                                {{livro.reservado}}
                            </td>
                            <td data-title="'Disoníveis'" style="text-align: right" >
                                {{livro.disponivel}}
                            </td>
                        </tr>
                    </table>


                </div>
            </rd-widget-body>
            <rd-widget-footer>
                <button ng-click="" class="btn btn-default">Novo</button>
                 
                <div class=clearfix></div>
            </rd-widget-footer>
        </rd-widget>
    </div>

</div>
