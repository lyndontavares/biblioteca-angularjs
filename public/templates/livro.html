<div class=row>
    <div class=col-lg-12>
       
                <div class=table-responsive>



                    <table class="table">
                        <thead>
                            <tr>
                                <th>Título</th>         
                                <th>Autor</th>
                                <th>Quantidade</th>
                                <th>Reservado</th>
                                <th>Disponível</th>
                                <th>&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input class="form-control" ng-model="livro.titulo"></td>
                                <td><input class="form-control" ng-model="livro.autor"></td>
                                <td><input class="form-control" ng-model="livro.quantidade"></td>
                                <td><input class="form-control" ng-model="livro.reservado"></td>
                                <td><input class="form-control" ng-model="livro.disponivel"></td>
                                
                                <td><button class="btn btn-primary" ng-click="mergeLivro()">{{btnAdicionar}}</button></td>
                                <td><button class="btn btn-info" ng-click="deselect()">Limpar</button></td>
                            </tr>
                            <tr ng-repeat="x in livros">
                                <td>{{x.titulo}}</td>
                                <td>{{x.autor}}</td>
                                <td>{{x.quantidade}}</td>
                                <td>{{x.reservado}}</td>
                                <td>{{x.disponivel}}</td>

                                <td><button class="btn btn-danger" ng-click="remove(x._id)">Excluir</button></td>
                                <td><button class="btn btn-warning" ng-click="edit(x._id)">Editar</button></td>
                            </tr>
                        </tbody>
                    </table>

                    <hr>
                   

                </div>
     
   
        
    </div>

</div>
